{% extends "global/base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ login_form.as_table }}
        </table>
        <input type="submit", value="Login">
    </form>
    <a href="{% url "register" %}">
        <button>Registrar</button>
    </a>
{% endblock content %}
