{% extends "global/base.html" %}
{% block title %}Agendar{% endblock title %}
{% block content %}
<div class="container-login">
    <h2>Agendamento de Barbearia</h2>
    <form method="post">
        {% csrf_token %}

        <label for="appointmentDate">Data do Agendamento:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>

        <label for="appointmentTime">Horário:</label>
        <select id="appointmentTime" name="appointmentTime" required>
            {% for hour in available_hour %}
            <option value="{{ hour|time:"H:i" }}">{{ hour|time:"H:i" }}</option>
            {% endfor %}
        </select>

        <label for="serviceType">Tipo de Serviço:</label>
        <select id="serviceType" name="serviceType" required>
            <option value="">Selecione o Serviço</option>
            {% for item in type_of_cut %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>

        <label for="additionalNotes">Observações Adicionais:</label>
        <textarea id="additionalNotes" name="additionalNotes" rows="4"></textarea>

        <input type="submit" value="Agendar">
    </form>
</div>
{% endblock content %}
